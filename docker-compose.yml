version: '3.8'

services:
  app:
    build: .
    container_name: cassino_app
    environment:
      - DATABASE_URL=postgresql://cassino:cassino123@postgres:5432/cassino_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    command: sh -c "npx prisma migrate deploy && npm start"

  postgres:
    image: postgres:16-alpine
    container_name: cassino_postgres
    environment:
      POSTGRES_USER: cassino
      POSTGRES_PASSWORD: cassino123
      POSTGRES_DB: cassino_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cassino_redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cassino_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata:
